services:
  libretranslate:
    image: libretranslate/libretranslate:latest
    container_name: libretranslate
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Solo idiomas necesarios
      - LT_LOAD_ONLY=es,en,fr,de,nl
      - LT_THREADS=2
      - LT_UPDATE_MODELS=false
      - LT_DISABLE_WEB_UI=false
      - LT_DEBUG=false
      - LT_SSL=false
      - LT_SUGGESTIONS=false
      - LT_DISABLE_FILES_TRANSLATION=true
      
      # Configuraci√≥n de API
      - LT_API_KEYS=false
      - LT_BATCH_LIMIT=32
      - LT_CHAR_LIMIT=5000
      - LT_REQ_LIMIT=200
      
    volumes:
      - libretranslate_models:/app/db
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/languages"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  libretranslate_models:
    driver: local
